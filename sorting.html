<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        const validDirections = ["ASC", "DESC"];
        var unsorted = [234,55,1,3];
        function sort(list, direction, debug){
            if(validDirections.indexOf(direction) < 0){
                return "Invalid direction value";
            }
            if(list.length <= 0 ){
                return "Invalid list";
            }

            for(let i = list.length-1; i > -1; i--){
                for(let j = 0; j <= i; j++){
                    if(debug) console.log(list[j] + " greater than " + list[i] + " : " + (list[j] > list[i]));

                    if(validDirections.indexOf(direction) === 0) {
                        if(list[j] > list[i]){
                            let newjValue = list[i];
                            let newiValue = list[j];
                            list[i] = newiValue;
                            list[j] = newjValue;
                        }
                    }
                    if(validDirections.indexOf(direction) === 1) {
                        if(list[j] < list[i]){
                            let newjValue = list[i];
                            let newiValue = list[j];
                            list[i] = newiValue;
                            list[j] = newjValue;
                        }
                    }
                }
            }
            return list;
        }
        console.log("unsorted list: " + unsorted);
        console.log("sorted list: " + sort(unsorted, "DESC"));
    </script>
</body>
</html>
